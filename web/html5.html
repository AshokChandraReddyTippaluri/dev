<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block element</title>
</head>
<body>
    <!-- style is a css element where get refer for border  -->
    <p style="border: 2px solid red;">This is first line</p>
    <p style="border: 2px solid green;">This is secound line</p>
    <!-- span is another tag like paragraph tag or we can say element  -->
    <!-- where paragraph <p></p> inline element which takes all the block space in row
    where span <span></span> block element which takes on block space -->
    <span style="border:2px solid red ;">This is paragraph</span>
    <span style="border: 2px solid green;">This is another paragraph</span>

</body>
</html>
